# --- HTTPS сервер ---
server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    server_name recipehub.online www.recipehub.online;

    root /var/www/dist;
    index index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси API-запросов на backend (порт 5000)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # SSL (Certbot)
    ssl_certificate /etc/letsencrypt/live/recipehub.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipehub.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# --- HTTP → HTTPS редирект ---
server {
    listen 80;
    listen [::]:80;
    server_name recipehub.online www.recipehub.online;

    return 301 https://$host$request_uri;
}
