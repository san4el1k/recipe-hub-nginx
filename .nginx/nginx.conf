server {

        root /var/www/dist;
        index index.html index.htm index.nginx-debian.html;
        server_name recipehub.online www.recipehub.online;

        location / {
                try_files $uri $uri/ /index.html;
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/recipehub.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/recipehub.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.recipehub.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = recipehub.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

        listen 80 default_server;
        listen [::]:80 default_server;

        server_name recipehub.online www.recipehub.online;
    return 404; # managed by Certbot
}