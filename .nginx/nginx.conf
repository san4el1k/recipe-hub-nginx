server {

        root /var/www/dist;

        index index.html index.htm index.nginx-debian.html;

        server_name recipehub.online www.recipehub.online;

        location / {
                try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/recipehub.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/recipehub.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

server {
    if ($host = www.recipehub.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = recipehub.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

        listen 80 default_server;
        listen [::]:80 default_server;

        server_name recipehub.online www.recipehub.online;
    return 404; # managed by Certbot
}